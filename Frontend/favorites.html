<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="beauter.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Clipr</title>
</head>
<body class="_cream">
    <h3 id="extension-title" class="_f-dark">📋 Clipr</h3>
    <header>
        <nav>
            <a href="popup.html">
                <button class="_round">🌎 All</button>
            </a>
            <a href="favorites.html">
                <button class="_round">⭐️ Favorites</button>
            </a>
            <a href="text.html">
                <button class="_round">📝 Text</button>
            </a>
            <a href="images.html">
                <button class=" _round">📸 Images</button>
            </a>
            
            <button id="createCategory" class="_round">📁 Create Folder</button>
        </nav>
    </header>

    <main>
        <table id="clipboard-table"></table>
            <thead>
                <tr>
                    <th>CLIP</th>
                    <th>TYPE</th>
                    <th>INITIAL CLIP</th>
                </tr>
            </thead>
            <tbody id="clipboard-body">
                <!-- Clipboard items will be dynamically inserted here -->
            </tbody>
        </table>
    </main>
    
</body>
</html>
